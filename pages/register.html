<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNS - Register</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/register.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="register-card">
            <div class="logo">
                <i class="fas fa-user-plus"></i>
                <h1>Create Account</h1>
                <p class="subtitle">Join Campus Notice System</p>
            </div>
            
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Full Name</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Create a password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="role">Role</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user-tag"></i>
                        <select id="role" name="role" required>
                            <option value="">Select your role</option>
                            <option value="STUDENT">Student</option>
                            <option value="TEACHER">Teacher</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="department">Department</label>
                    <div class="input-with-icon">
                        <i class="fas fa-building"></i>
                        <select id="department" name="departmentId" required>
                            <option value="">Select department</option>
                            <!-- Departments will be populated via JavaScript -->
                        </select>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block">
                        <i class="fas fa-user-plus"></i> Create Account
                    </button>
                    <a href="login.html" class="btn btn-secondary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Back to Login
                    </a>
                </div>
                
                <div class="form-links">
                    <a href="help.html" class="link">
                        <i class="fas fa-question-circle"></i> Need Help?
                    </a>
                </div>
            </form>
            
            <div class="notification" id="notification">
                <span id="notificationMessage"></span>
                <button class="close-notification" onclick="hideNotification()">Ã—</button>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts/apis.js"></script>
    <script type="module" src="../scripts/main.js"></script>
    <script type="module" src="scripts/spinner-loader.js"></script>
</body>
</html>
