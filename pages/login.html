<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNS - Login</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="logo">
                <i class="fas fa-bullhorn"></i>
                <h1>College Notice System</h1>
                <p class="subtitle">Stay updated with college notifications</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group checkbox-group">
                    <label class="checkbox-label">
                        <input type="checkbox" id="isTeacher">
                        <span>Teacher Login</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
                
                <div class="form-links">
                    <a href="reset-password.html" class="link">
                        <i class="fas fa-key"></i> Forgot Password?
                    </a>
                    <a href="register.html" class="link">
                        <i class="fas fa-user-plus"></i> Create Account
                    </a>
                    <a href="help.html" class="link">
                        <i class="fas fa-question-circle"></i> Need Help?
                    </a>
                </div>
            </form>
            
            <div class="notification" id="notification">
                <span id="notificationMessage"></span>
                <button class="close-notification" onclick="hideNotification()">Ã—</button>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts/apis.js"></script>
    <script type="module" src="../scripts/main.js"></script>
    <script type="module" src="scripts/spinner-loader.js"></script>
</body>
</html>
