<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CNS - Reset Password</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/reset-password.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="reset-card">
            <div class="logo">
                <i class="fas fa-key"></i>
                <h1>Reset Password</h1>
                <p class="subtitle">Set your new password</p>
            </div>
            
            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" name="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required>
                        <button type="button" class="toggle-password" id="toggleNewPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm new password" required>
                        <button type="button" class="toggle-password" id="toggleConfirmPassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary btn-block" id="resetSubmitBtn">
                        <i class="fas fa-save"></i> Reset Password
                    </button>
                </div>
                
                <div class="form-links">
                    <a href="login.html" class="link">
                        <i class="fas fa-sign-in-alt"></i> Back to Login
                    </a>
                    <a href="help.html" class="link">
                        <i class="fas fa-question-circle"></i> Need Help?
                    </a>
                </div>
            </form>
            
            <!-- Notification -->
            <div class="notification" id="notification">
                <span id="notificationMessage"></span>
                <button class="close-notification" id="closeNotification">Ã—</button>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts/apis.js"></script>
    <script type="module" src="../scripts/main.js"></script>
    
    <script>
        // Helper function to hide notification
        function hideNotification() {
            const notification = document.getElementById('notification');
            if (notification) {
                notification.style.display = 'none';
            }
        }
        
        // Add click event to close notification button
        document.addEventListener('DOMContentLoaded', () => {
            const closeBtn = document.getElementById('closeNotification');
            if (closeBtn) {
                closeBtn.addEventListener('click', hideNotification);
            }
        });
    </script>
    <script type="module" src="scripts/spinner-loader.js"></script>
</body>
</html>
